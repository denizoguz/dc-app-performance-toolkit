# Defines which column from test runs is used for aggregated report. Default is "90% Line"
column_name: "90% Line"
runs:
  # fullPath should contain a full path to the directory with run results. E.g. /home/$USER/dc-app-performance-toolkit/jira/results/2019-08-06_18-41-08
  - runName: "Node 1"
    fullPath: "/home/ubuntu/dc-app-performance-toolkit/jira/results/2020-conf-part2-with-1-node"
  - runName: "Node 2"
    fullPath: "/home/ubuntu/dc-app-performance-toolkit/jira/results/2020-conf-part2-with-2-node"
  - runName: "Node 4"
    fullPath: "/home/ubuntu/dc-app-performance-toolkit/jira/results/2020-conf-part2-with-4-node"

# Chart generation configs
index_col: "Action"
title: "Scale Testing"
image_height_px: 1000
image_width_px: 1200

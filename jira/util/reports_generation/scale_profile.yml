# Defines which column from test runs is used for aggregated report. Default is "90% Line"
column_name: "90% Line"
runs:
  # fullPath should contain a full path to the directory with run results. E.g. /home/$USER/dc-app-performance-toolkit/jira/results/2019-08-06_18-41-08
  - runName: "1 Node"
    fullPath: "/home/ubuntu/dc-app-performance-toolkit/jira/results/a2-1x"
  - runName: "2 Nodes"
    fullPath: "/home/ubuntu/dc-app-performance-toolkit/jira/results/a2-2x"
  - runName: "3 Nodes"
    fullPath: "/home/ubuntu/dc-app-performance-toolkit/jira/results/a-3x"
  - runName: "4 Nodes"
    fullPath: "/home/ubuntu/dc-app-performance-toolkit/jira/results/a-4x"

# Chart generation configs
index_col: "Action"
title: "Scale Testing"
image_height_px: 1000
image_width_px: 1200

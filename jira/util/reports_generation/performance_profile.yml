# Defines which column from test runs is used for aggregated report. Default is "90% Line"
column_name: "90% Line"
runs:
  # fullPath should contain a full path to the directory with run results. E.g. /home/$USER/dc-app-performance-toolkit/jira/results/2019-08-06_17-41-08
  - runName: "with app run 1"
    fullPath: "/home/ubuntu/dc-app-performance-toolkit/jira/results/a-1x-with-app"
  - runName: "without app run 1"
    fullPath: "/home/ubuntu/dc-app-performance-toolkit/jira/results/a-1x-without-app"
  - runName: "with app run 2"
    fullPath: "/home/ubuntu/dc-app-performance-toolkit/jira/results/b-1x-with-app"
  - runName: "without app run 2"
    fullPath: "/home/ubuntu/dc-app-performance-toolkit/jira/results/b-1x-without-app"

# Chart generation config
index_col: "Action"
title: "Performance Testing"
image_height_px: 1000
image_width_px: 1200
